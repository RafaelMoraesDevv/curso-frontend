<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Blog</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Logo</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="preco.html">Servi√ßos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <h1>Lorem Ipsum</h1>
        <form action="post">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required  placeholder="Digite seu email">
            </div>

            <div>
                <label for="celular">Celular</label>
                <input type="tel" name="celular" id="celular" required placeholder="(xx) xxxxx-xxxx">
            </div>

            <div>
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento">
            </div>

            <div>
                <select name="estado" id="estado">
                    <option value="action">Selecione um Estado</option>
                    <option value="SP">SP</option>
                    <option value="MG">MG</option>
                    <option value="RJ">RJ</option>
                    <option value="SC">SC</option>
                </select>
            </div>

            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" rows="8"></textarea>
            </div>


            <div class="btn-2-posicao">
                <input type="submit" value="Enviar" class="btn-3">
                <input type="reset" value="Apagar" class="btn-3">
            </div>
        </form>
    </section>

    <footer>
        <p>Site Desenvolvido por Rafael Moraes &copy;</p>
    </footer>
</body>
</html>
